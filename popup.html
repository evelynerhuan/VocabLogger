<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Words</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 350px;
    }

    .word-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .word-definition {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      margin-right: 10px;
    }

    .delete-button, .status-button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      height: fit-content;
      border-radius: 5px;  /* Add border-radius to make the buttons rounded */
    }

    .delete-button {
      margin-right: 10px;  /* Add space between Delete and Learned/Unlearned button */
    }

    .definition {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
      word-wrap: break-word;
    }

    /* Style for learned words */
    .learned {
      background-color: #e0e0e0;  /* Light gray background for learned words */
      color: #888;  /* Gray text for learned words */
    }

    #clearAll, #exportWords {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;  /* Add border-radius to these buttons as well */
    }
  </style>
</head>
<body>
  <h2>Saved Words</h2>
  <div id="wordList"></div>
  <button id="clearAll">Clear All Words</button>
  <button id="exportWords">Export as CSV</button>
  <script src="popup.js"></script>
</body>
</html>
